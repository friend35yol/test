<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Twitch...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Connecting to Twitch...</h2>
        <p>Please wait...</p>
    </div>

    <script>
        // URL parametrelerini al
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        
        if (code) {
            // iOS uygulamasına deep link
            const deepLink = 'pixlive://twitch-auth?code=' + encodeURIComponent(code) + 
                           (state ? '&state=' + encodeURIComponent(state) : '');
            
            // Hemen yönlendir
            window.location.href = deepLink;
            
            // 2 saniye sonra mesajı güncelle
            setTimeout(() => {
                document.querySelector('h2').textContent = 'Almost there!';
                document.querySelector('p').textContent = 'If the app doesn\'t open, please open PixLive manually.';
            }, 2000);
        } else {
            document.querySelector('h2').textContent = 'Error';
            document.querySelector('p').textContent = 'Invalid callback. Please try again from the app.';
        }
    </script>
</body>
</html>
